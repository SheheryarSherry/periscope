<!-- Begin page content -->
<div class="container" style="padding: 70px 0 250px">

    <!--
    <div class="m-t-1">
        <h1>Sticky footer with fixed navbar</h1>
    </div>
    <p class="lead">Pin a fixed-height footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS. A fixed navbar has been added with <code>padding-top: 60px;</code> on the <code>body &gt; .container</code>.</p>
    <p>Back to <a href="../sticky-footer">the default sticky footer</a> minus the navbar.</p>

    <h1>{{title}}</h1>


    <triage-component title="Test title" [comments]="['a', 'b', 'c']" ></triage-component>

    <app-dashboard></app-dashboard>

</div>

<footer class="footer navbar-fixed-bottom navbar navbar-light navbar-static-top bg-faded"
        style="border-top: 10px solid white">

    <div class="container">
        <div class="form-group row">
            <multi-complete [items]="cmps"></multi-complete>
        </div>

        <div class="form-group row">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <button type="button" class="btn btn-secondary" (click)="open(details)">Details</button>
                <button type="button" class="btn btn-primary">Next</button>
            </div>
        </div>
    </div>

</footer>

<template #details let-c="close" let-d="dismiss" ngbModalContainer>
    <div class="modal-header">
        <h4 class="modal-title">Issue....</h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <textarea class="form-control" id="customReply" rows="5"
                          placeholder="custom reply"></textarea>
            </div>

            <div class="form-group">
                <label for="savedReply">Example multiple select</label>
                <select class="form-control" id="savedReply">
                    <option>(empty)</option>
                    <option>need repro</option>
                    <option>support request</option>
                    <option>docs</option>
                </select>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Need repro
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Can be closed ?
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Close
                </label>
            </div>

        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="d('')">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="c('')">Apply</button>
    </div>
</template>
