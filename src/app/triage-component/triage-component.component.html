<div class="container" style="padding: 70px 0 20px">
  <h1>{{title}}</h1>
  <p class="lead text-muted">Created on 10/01/2016 - 2/34</p>
  <div [markdown]="getMarkdown()"></div>
</div>

<footer class="footer navbar navbar-light navbar-static-bottom bg-faded">
  <div class="container">
    <div class="form-group row">
      <multi-complete [items]="cmps"></multi-complete>
    </div>
    <div class="form-group row">
      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-secondary" (click)="open(details)">Details</button>
        <button type="button" class="btn btn-primary">Next</button>
      </div>
    </div>
  </div>
</footer>

<template #details let-c="close" let-d="dismiss" left-form="detailForm" ngbModalContainer>
  <div class="modal-header">
    <h4 class="modal-title">Issue....</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-group">
                <textarea class="form-control" id="customReply" rows="5"
                          placeholder="custom reply" formControlName="customReply"></textarea>
      </div>
      <div class="form-group">
        <label for="savedReply">Example multiple select</label>
        <select class="form-control" id="savedReply" formControlName="savedReply">
          <option>(empty)</option>
          <option>need repro</option>
          <option>support request</option>
          <option>docs</option>
        </select>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" formControlName="needRepro">
          Need repro
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" formControlName="canBeClosed">
          Can be closed ?
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" formControlName="close"> Close
        </label>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="d('')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="c('')">Apply</button>
  </div>
</template>
